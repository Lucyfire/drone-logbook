services:
  drone-logbook:
    build: .
    ports:
      - "8080:80"
    volumes:
      - drone-data:/data/drone-logbook
      - /home/arpan/Downloads/airdata-export:/sync-logs:ro
    environment:
      - DATA_DIR=/data/drone-logbook
      - RUST_LOG=info
      - SYNC_LOGS_PATH=/sync-logs  
    restart: unless-stopped

volumes:
  drone-data:
